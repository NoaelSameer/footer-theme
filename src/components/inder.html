<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="bg-green-500 text-white py-6 w-full absolute bottom-0">
        <!-- Top Section -->
        <div class="flex items-center px-8 relative">
            <!-- Logo -->
            <img class="max-h-[8vh] mr-auto" src="/src/pages/images/logo.svg" alt="Company Logo">
            
            <!-- Navigation Links -->
            <div class="absolute inset-0 flex justify-center">
                <div class="flex space-x-8 text-lg">
                    <a href="#" class="hover:underline">Affiliates</a>
                    <a href="#" class="hover:underline">Contact Us</a>
                    <a href="#" class="hover:underline">Support</a>
                    <a href="#" class="hover:underline">Services</a>
                </div>
            </div>
        </div>

        <!-- Horizontal Line -->
        <div class="w-full h-[2px] bg-white my-6"></div>

        <!-- Social Media Links -->
        <div class="flex justify-center space-x-6 text-xl mb-4">
            <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#" class="hover:text-gray-300"><i class="fab fa-github"></i> Github</a>
            <a href="#" class="hover:text-gray-300"><i class="fab fa-reddit"></i> Reddit</a>
        </div>

        <!-- Footer Text -->
        <p class="text-center text-sm">&copy; 2023 The Company. All rights reserved.</p>
    </div>

    <!-- Include Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
